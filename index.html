<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="product-image">
      <img src="./images/image-product-desktop.jpg" alt="Perfume bottle" class="desktop">
      <img src="./images/image-product-mobile.jpg" alt="Perfume bottle" class="mobile">
    </div>
    <div class="product-info">
      <p class="Perfume"> Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <span class="green-span">$149.99</span>
      <span class="small-span">$169.99</span>
      <button><img src="./images/icon-cart.svg" alt="icon"> Add to card</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Haseeba Alhaddi</a>.
  </div>
</body>
</html>
